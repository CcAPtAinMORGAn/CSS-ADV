<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SemanticDivLayout2</title>
        <link rel="stylesheet" href="SemanticDivLayout2.css">
    </head>

    <body>

        <!-- 
        html5 sementic meaningful tags 
        main 
        header  
        footer 
        article -->

        <main class="mainContainer" id="mainContainer">
            
            <header class="headerContainer" id="headerContainer"> HEADER </header>
            
            <section class="middleContainer"> 
                <aside class="leftContainer" id="leftContainer"> LEFT </aside>

                <article class="rightContainer" id="rightContainer"> RIGHT </article>
            </section>

            <footer class="footerContainer" id="footerContainer"> FOOTER </footer>

        </main>

    </body>
</html>
